<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Snazzy Paws Grooming – Hamilton’s trusted pet grooming service.">
  <title>Snazzy Paws</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.min.css">
</head>
<body>
  <header>
    <h1>Snazzy Paws Grooming</h1>
  </header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Snazzy Paws</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="roster.html">Roster</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <section>
    <h2>Book an Appointment</h2>
    <form>
      <label for="owner">Owner's Name:</label>
      <input type="text" id="owner" name="owner" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="dogname">Dog's Name:</label>
      <input type="text" id="dogname" name="dogname" required />

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Snazzy Paws Grooming — Open Monday to Saturday, 9am to 5pm</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
