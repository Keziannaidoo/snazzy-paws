<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Snazzy Paws</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.min.css">
</head>
<body>
  <header>
    <h1>Snazzy Paws Grooming</h1>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Snazzy Paws</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="roster.html">Roster</a></li>
            <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section>
    <h2>Find Us</h2>
    <iframe
  src="https://www.google.com/maps/embed?pb=!1m18..."
  style="width: 100%; height: 300px; border: 0;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade"
  title="Google Map of Snazzy Paws"
></iframe>

  </section>

  <section>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4"></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Snazzy Paws Grooming — Open Monday to Saturday, 9am to 5pm</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
